<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global To-Do Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
            padding: 2rem;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #bfdbfe;
            font-size: 0.95rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            padding: 1.5rem;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: bold;
            color: #1f2937;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .stat-value.completed {
            color: #16a34a;
        }

        .stat-value.pending {
            color: #ea580c;
        }

        .input-section {
            padding: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        #taskInput {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #taskInput:focus {
            outline: none;
            border-color: #2563eb;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .filters {
            padding: 0 1.5rem 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            background: #e5e7eb;
            color: #374151;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #2563eb;
            color: white;
        }

        .filter-btn:hover {
            background: #d1d5db;
        }

        .filter-btn.active:hover {
            background: #1d4ed8;
        }

        .btn-clear {
            margin-left: auto;
            background: #fee2e2;
            color: #dc2626;
        }

        .btn-clear:hover {
            background: #fecaca;
        }

        .todos-section {
            padding: 0 1.5rem 1.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #9ca3af;
        }

        .empty-state p {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .empty-state small {
            font-size: 0.875rem;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: #f9fafb;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .todo-item:hover {
            background: #f3f4f6;
        }

        .todo-checkbox {
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s;
            width: 24px;
            height: 24px;
        }

        .todo-checkbox:hover {
            transform: scale(1.1);
        }

        .todo-text {
            flex: 1;
            font-size: 1rem;
            color: #1f2937;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .todo-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .todo-item:hover .todo-actions {
            opacity: 1;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.25rem;
            color: #6b7280;
            transition: all 0.2s;
            font-size: 1.2rem;
        }

        .icon-btn:hover {
            color: #1f2937;
        }

        .icon-btn.delete:hover {
            color: #dc2626;
        }

        .icon-btn.calendar:hover {
            color: #2563eb;
        }

        .date-picker {
            margin-top: 0.5rem;
            padding: 1rem;
            background: #eff6ff;
            border: 2px solid #bfdbfe;
            border-radius: 0.5rem;
        }

        .date-picker-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.75rem;
            display: block;
        }

        .date-picker-inputs {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .date-picker input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .date-picker input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .date-picker .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            font-size: 0.875rem;
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .stats {
                gap: 0.5rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Global To-Do Tracker</h1>
                <p>Stay organized and productive</p>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat">
                    <div class="stat-value completed" id="completedCount">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat">
                    <div class="stat-value pending" id="pendingCount">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Add a new task..." />
                    <button class="btn btn-primary" id="addBtn">
                        <span>➕</span>
                        <span>Add</span>
                    </button>
                </div>
            </div>

            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="btn-clear" id="clearCompleted" style="display: none;">Clear Completed</button>
            </div>

            <div class="todos-section">
                <div id="todoList"></div>
            </div>
        </div>

        <div class="footer">
            <p>Your tasks are saved automatically</p>
        </div>
    </div>

    <script>
        // State
        let todos = [];
        let currentFilter = 'all';
        let showDatePickerFor = null;

        // Load todos from localStorage
        function loadTodos() {
            const saved = localStorage.getItem('globalTodos');
            if (saved) {
                todos = JSON.parse(saved);
            }
            render();
        }

        // Save todos to localStorage
        function saveTodos() {
            localStorage.setItem('globalTodos', JSON.stringify(todos));
        }

        // Add todo
        function addTodo() {
            const input = document.getElementById('taskInput');
            const text = input.value.trim();
            
            if (text) {
                const newTodo = {
                    id: Date.now(),
                    text: text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                todos.unshift(newTodo);
                input.value = '';
                saveTodos();
                render();
            }
        }

        // Toggle todo completion
        function toggleTodo(id) {
            todos = todos.map(todo =>
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            saveTodos();
            render();
        }

        // Delete todo
        function deleteTodo(id) {
            todos = todos.filter(todo => todo.id !== id);
            saveTodos();
            render();
        }

        // Clear completed todos
        function clearCompleted() {
            todos = todos.filter(todo => !todo.completed);
            saveTodos();
            render();
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            render();
        }

        // Show date picker
        function showDatePicker(id) {
            showDatePickerFor = id;
            render();
        }

        // Hide date picker
        function hideDatePicker() {
            showDatePickerFor = null;
            render();
        }

        // Create calendar event
        function createCalendarEvent(todoId) {
            const todo = todos.find(t => t.id === todoId);
            const dateInput = document.getElementById(`date-${todoId}`);
            const timeInput = document.getElementById(`time-${todoId}`);
            
            if (!dateInput || !timeInput) return;
            
            const date = dateInput.value;
            const time = timeInput.value;
            
            if (!date || !time) {
                alert('Please select a date and time');
                return;
            }

            // Create Google Calendar URL
            const startDateTime = new Date(`${date}T${time}:00`);
            const endDateTime = new Date(startDateTime.getTime() + 60 * 60 * 1000);
            
            const formatGoogleDate = (date) => {
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };
            
            const calendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(todo.text)}&dates=${formatGoogleDate(startDateTime)}/${formatGoogleDate(endDateTime)}&details=${encodeURIComponent('To-do task: ' + todo.text)}`;
            
            window.open(calendarUrl, '_blank');
            hideDatePicker();
        }

        // Get filtered todos
        function getFilteredTodos() {
            if (currentFilter === 'active') {
                return todos.filter(todo => !todo.completed);
            } else if (currentFilter === 'completed') {
                return todos.filter(todo => todo.completed);
            }
            return todos;
        }

        // Render
        function render() {
            const filteredTodos = getFilteredTodos();
            const todoList = document.getElementById('todoList');
            
            // Update stats
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
            
            // Show/hide clear completed button
            const clearBtn = document.getElementById('clearCompleted');
            clearBtn.style.display = completed > 0 ? 'block' : 'none';
            
            // Render todos
            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <p>No tasks ${currentFilter !== 'all' ? currentFilter : 'yet'}</p>
                        <small>Add your first task to get started!</small>
                    </div>
                `;
            } else {
                todoList.innerHTML = `
                    <div class="todo-list">
                        ${filteredTodos.map(todo => `
                            <div>
                                <div class="todo-item">
                                    <div class="todo-checkbox" onclick="toggleTodo(${todo.id})">
                                        ${todo.completed ? '✓' : '○'}
                                    </div>
                                    <div class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</div>
                                    <div class="todo-actions">
                                        <button class="icon-btn calendar" onclick="showDatePicker(${todo.id})" title="Add to calendar">
                                            📅
                                        </button>
                                        <button class="icon-btn delete" onclick="deleteTodo(${todo.id})">
                                            🗑️
                                        </button>
                                    </div>
                                </div>
                                ${showDatePickerFor === todo.id ? `
                                    <div class="date-picker">
                                        <label class="date-picker-label">Schedule: ${todo.text}</label>
                                        <div class="date-picker-inputs">
                                            <input type="date" id="date-${todo.id}" value="${new Date(Date.now() + 86400000).toISOString().split('T')[0]}" />
                                            <input type="time" id="time-${todo.id}" value="09:00" />
                                            <button class="btn btn-primary" onclick="createCalendarEvent(${todo.id})">
                                                Create Event
                                            </button>
                                            <button class="btn" style="background: #d1d5db; color: #374151;" onclick="hideDatePicker()">
                                                Cancel
                                            </button>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }

        // Event listeners
        document.getElementById('addBtn').addEventListener('click', addTodo);
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => setFilter(btn.dataset.filter));
        });
        document.getElementById('clearCompleted').addEventListener('click', clearCompleted);

        // Initial load
        loadTodos();
    </script>
</body>
</html>
